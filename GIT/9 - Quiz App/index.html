<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <h1>QUIZ APP</h1>

    <div class="box-questions">
        <div class="question">
            <h2 class="question-number"></h2>
            <h2 class="question-title"></h2>
        </div>

        <div class="answers">
            <div class="answer-single">
                <h3 class="answer-letter">A</h3>
                <h3 class="answer-text"></h3>
            </div>
            
            <div class="answer-single left">
                <h3 class="answer-letter">B</h3>
                <h3 class="answer-text"></h3>
            </div>
            
            <div class="answer-single">
                <h3 class="answer-letter">C</h3>
                <h3 class="answer-text"></h3>
            </div>
            
            <div class="answer-single left">
                <h3 class="answer-letter">D</h3>
                <h3 class="answer-text"></h3>
            </div>  
        </div>
    </div>

    <button class="btnStart">START</button>
    <button class="btnNext">NEXT QUESTION</button>
    
    <script src="quests.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
