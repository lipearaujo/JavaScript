<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5653d7f13d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flip Images</title>
</head>

<body>

    <div class="box">
        <div class="box-img"  >
            <div class="box-item"><img src="images/maia3.PNG" alt=""></div>
        </div>
  
    </div>

    <div class="botao">
        <div onclick="left()" class="botao-prev"><i class="fas fa-angle-left"></i></div>
        <div onclick="up()" class="botao-prev"><i class="fas fa-angle-up"></i></div>
        <div onclick="right()" class="botao-next"><i class="fas fa-angle-right"></i></div>
        <div onclick="down()" class="botao-next"><i class="fas fa-angle-down"></i></div>
    </div>


    <script src="scripts.js"></script>
</body>

</html>
