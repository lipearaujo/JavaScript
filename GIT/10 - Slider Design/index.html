<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5653d7f13d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Slider Design</title>
</head>
<body>
    <div class="box">
        <div class="box-img">
            <div class="box-img-single" style="background-image: url('images/photo1.jpg');"></div> 
            <div class="box-img-single" style="background-image: url('images/photo2.jpg');"></div> 
            <div class="box-img-single" style="background-image: url('images/photo3.jpg');"></div> 
        </div>
    </div>


    <div class="buttons">
        <button class="left">&#10094;</button>
        <button class="right">&#10095;</button>
    </div>

    <div class="dots">
        <span class="dots-single"></span>
        <span class="dots-single"></span>
        <span class="dots-single"></span>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
